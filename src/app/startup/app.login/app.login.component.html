<div class="login-body" [ngClass]="{'layout-dark': dark, 'layout-light': !dark}">

    <div class="login-content">
        <div class="night-switch">
            <p-button styleClass="dark-switch" icon="pi pi-circle-on" (click)="dark = true"></p-button>
            <p-button styleClass="light-switch" icon="pi pi-circle-off" (click)="dark = false"></p-button>
        </div>
        <div class="login-panel">
            <div class="login-panel-content">
                <div class="logo">
                    <img src="assets/layout/images/logo-mirage@2x.png" alt="mirage-layout" />
                </div>
                <h1>Sign in to MediHawker</h1>
                <!-- <p>Welcome, please use the form to sign-in MediHawker network</p> -->
                <div class="forms">
                    <div class="login-input-wrapper">
                        <label for="username">Username</label>
                        <input id="username" [(ngModel)]="username" pInputText placeholder="Type your username..." />
                        <i class="pi pi-user"></i>
                    </div>

                    <div class="login-input-wrapper">
                        <label for="password">Password</label>
                        <input type="password" id="password" [(ngModel)]="password" placeholder="Type your password"
                            pPassword [feedback]="false" />
                        <i class="pi pi-lock"></i>
                    </div>

                    <div class="p-col-12">
                        <p-checkbox [(ngModel)]="checked" label="Remember me" value="SaveInfo" binary="true">
                        </p-checkbox>
                    </div>


                    <div class="buttons">
                        <button pButton type="button" (click)="login()" label="Login"></button>
                        <a href="#" class="secondary-button">Forget Password?</a>
                    </div>
                    <div class="buttons">
                        <p>Not registered? <a routerLink="/register" class="secondary-button">Register</a></p>

                    </div>
                </div>
            </div>
        </div>

        <div class="desert"></div>
    </div>
</div>

<div *ngIf="loaderVisible" class="loading-overlay">
    <div class="loader">

    </div>
</div>
