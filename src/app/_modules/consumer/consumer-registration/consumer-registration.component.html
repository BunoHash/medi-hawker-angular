<h1>Consumer-Registration</h1>
<!-- {{ConsumerForm?.value | json}} -->
<form [formGroup]="ConsumerForm">
    <p-card header="Consumer" [style]="{'width': '45rem', 'margin-bottom': '2em'}">

        <div>
            <label>
                UserName:
                <input [(ngModel)]="txtUserName" type="text" formControlName="UserName">
                <!-- {{txtUserName}} -->
            </label>
        </div>


        <div>
            <label>
                Phone:
                <input [(ngModel)]="txtPhone" type="text" formControlName="Phone">
            </label>
        </div>
    </p-card>
</form>

<form [formGroup]="ConsumerForm">
    <p-card header="ConsumerDetails" [style]="{'width': '45rem', 'margin-bottom': '2em'}">

        <div>
            <label>
                Address:
                <input [(ngModel)]="txtAddress" type="text" formControlName="Address">
            </label>
        </div>
        <div>
            <label>
                Email:
                <input [(ngModel)]="txtEmail" type="text" formControlName="Email">
            </label>
        </div>
        <div>
            <label>
                FirstName:
                <input [(ngModel)]="txtFirstName" type="text" formControlName="FirstName">
            </label>
        </div>
        <div>
            <label>
                LastName:
                <input [(ngModel)]="txtLastName" type="text" formControlName="LastName">
            </label>
        </div>

    </p-card>

    <div>
        <button style="margin-left: 80px;">Back</button>

        <button type="submit" style="margin-left: 80px;" (click)="registerConsumer()">Save</button>
    </div>
</form>
