<div class="card store-items" >

    <div class="store-cards-container">
        <div>
            Today's item: {{text}}
        </div>
        <div>
            <label>Name :</label>
            <input type="text" pInputText>
        </div>
        <div>

            <label>Pax Count :</label>
            <input type="Number" pInputText>
        </div>
        <div>
            <label>Selling Price :</label>
            <input type="Number" pInputText>
        </div>

        <div>
            <label>Buying Price :</label>
            <input type="Number" pInputText>
        </div>


        <div>
            <label>Description</label>
            <input type="text" pInputText>
        </div>

        <div>
            <label class="p-col-12 p-md-4" >Manufacturer</label>

            <p-dropdown [options]="manufacturerList" [(ngModel)]="selectedManufacturer" placeholder="Select a Manufacturer" optionLabel="name"></p-dropdown>
            
        </div>
        
            <div>
            <button pButton type="submit" label="Save">
            </button>
        </div>
    </div>
</div>
