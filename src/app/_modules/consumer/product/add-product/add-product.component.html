<div class="card store-items">

    <div class="store-cards-container">
        <!-- <div>
            Today's item: {{text}}

        </div> -->

        <div>

            <label>Product Name :</label>
            <input type="text" pInputText [(ngModel)]="newProductModel.Name">

        </div>
        <div>

            <label>Pax Count :</label>
            <input type="text" pInputText [(ngModel)]="newProductModel.PaxCount">
        </div>
        <div>
            <label>Selling Price :</label>
            <input type="text" pInputText [(ngModel)]="newProductModel.SellingPrice">
        </div>

        <div>
            <label>Buying Price :</label>
            <input type="text" pInputText [(ngModel)]="newProductModel.BuyingPrice">
        </div>


        <div>
            <label>Description:</label>
            <input type="text" pInputText [(ngModel)]="newProductModel.Description">
        </div>

        <div>
            <label class="p-col-12 p-md-4">Manufacturer</label>

            <p-dropdown [options]="manufacturerList" [(ngModel)]="selectedManufacturer"
                placeholder="Select a Manufacturer" optionLabel="Name">

            </p-dropdown>


        </div>

        <div>
            <label class="p-col-12 p-md-4">Generic Name</label>

            <p-dropdown [options]="genericNameList" [(ngModel)]="selectedGenericName" placeholder="Select a GenericName"
                optionLabel="Name"></p-dropdown>

        </div>

        <div class="row" style="margin-bottom:15px;">
            <div class="col-md-3">
                <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)"
                    style="display:none;" multiple>

                <br>
                <button pButton type="button" class="btn btn-success" (click)="file.click()">Upload Picture</button>
            </div>
            <div class="col-md-4">
                <span class="upload" *ngIf="progress > 0">
                    {{progress}}%
                </span>
                <span class="upload" *ngIf="message">
                    {{message}}
                </span>

            </div>
        </div>
        <div>
            <button pButton type="submit" (click)="saveProduct();getSavedProduct()" label="Save">
            </button>

            <button pButton type="button" (click)="someEvent.emit(false)" label="Close">
            </button>
        </div>


    </div>
</div>
