<div class="card store-items">

    <div class="store-cards-container">
        <!-- <div>
            Today's item: {{text}}

        </div> -->

        <div class="ui-g">
            <div class="ui-md-4">
                <label>Product Name :</label>
            </div>

            <div class="ui-md-8">
                <input type="text" pInputText [(ngModel)]="newProductModel.Name">

            </div>

        </div>

        <div class="ui-g">
            <div class="ui-md-4">
                <label>Pax Count :</label>
            </div>

            <div class="ui-md-8">
                <input type="number" pInputText [(ngModel)]="newProductModel.PaxCount">
            </div>

        </div>

        <div class="ui-g">
            <div class="ui-md-4">
                <label>Selling Price :</label>
            </div>

            <div class="ui-md-8">
                <input type="number" pInputText [(ngModel)]="newProductModel.SellingPrice">
            </div>

        </div>
        <div class="ui-g">
            <div class="ui-md-4">
                <label>Buying Price :</label>
            </div>

            <div class="ui-md-8">
                <input type="number" pInputText [(ngModel)]="newProductModel.BuyingPrice">
            </div>

        </div>
        <div class="ui-g">
            <div class="ui-md-4">
                <label>Description:</label>
            </div>

            <div class="ui-md-8">
                <input type="text" pInputText [(ngModel)]="newProductModel.Description">
            </div>

        </div>
        <div class="ui-g">
            <div class="ui-md-4">
                <label class="p-col-12 p-md-4">Manufacturer:</label>
            </div>

            <div class="ui-md-8">
                <p-dropdown [options]="manufacturerList" [(ngModel)]="selectedManufacturer"
                    placeholder="Select a Manufacturer" optionLabel="Name">

                </p-dropdown>
            </div>

        </div>
        <div class="ui-g">
            <div class="ui-md-4">
                <label class="p-col-12 p-md-4">Generic Name:</label>
            </div>

            <div class="ui-md-8">
                <p-dropdown [options]="genericNameList" [(ngModel)]="selectedGenericName"
                    placeholder="Select a GenericName" optionLabel="Name"></p-dropdown>
            </div>

        </div>
        <div class="ui-g">
            <div class="ui-md-4">

            </div>

            <div class="ui-md-8">

            </div>

        </div>


        <div class="row" style="margin-bottom:15px;">
            <div class="col-md-3">
                <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)"
                    style="display:none;" multiple>

                <br>
                <button pButton type="button" class="btn btn-success" (click)="file.click()">Upload Picture</button>
            </div>
            <div class="col-md-4">
                <span class="upload" *ngIf="progress > 0">
                    {{progress}}%
                </span>
                <span class="upload" *ngIf="message">
                    {{message}}
                </span>

            </div>

        </div>
        <div class="ui-g">
            <div class="ui-md-4">
                <button pButton type="submit" (click)="saveProduct()" label="Save">
                </button>

            </div>
            <div class="ui-md-8">
                <button pButton type="button" (click)="someEvent.emit(false)" label="Close">
                </button>
            </div>
        </div>



    </div>
</div>
