<div class="p-grid layout-dashboard">

    <div class="p-col-12 p-lg-8">
        <div class="card store-items">
            <div class="p-grid p-nogutter">
                <div class="p-col-6 title">
                    <h1>Products</h1>
                </div>
                <div class="p-col-6 store-info">
                    <button title="Add Product" class="info-item add" (click)="AddItem()"><i
                            class="pi pi-plus"></i></button>
                    <!-- <div class="info-item library">
                        <input pInput [(ngModel)]="textData">
                    </div> -->
                </div>
            </div>

            <div class="store-cards-container">
                <div class="store-cards">

                    <div class="ui-g">
                        <con-product-card></con-product-card>
                    </div>
                </div>
            </div>
            <div class="list-effect"></div>
        </div>
    </div>
    <div class="p-col-12 p-lg-4">
        <con-add-product *ngIf="showMe" (someEvent)="AddItem($event);" (onUploadFinished)="uploadFinished($event);"
            [text]="textData">
        </con-add-product>
    </div>


</div>
