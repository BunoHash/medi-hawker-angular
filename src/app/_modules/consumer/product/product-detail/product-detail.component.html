<div class="card store-items">

    <div class="store-cards-container">


        <div class="p-grid p-nogutter">

        </div>

        <div>
            <h3>{{selectedProduct.Name}}</h3>
            <h5>{{selectedProduct.Description}}</h5>


            <img [src]="selectedProduct.ImgPath" alt="picture" style="width:130px; height:80px;">
            <h4>Price : {{selectedProduct.SellingPrice}} $</h4>



        </div>
        <div>
            <button pButton class="mr-5" (click)="AddToCart()">Add to Cart</button>
            <button pButton class="mr-5" (click)="minus()"><i class="pi pi-minus"></i></button>
            <input type="number" [(value)]="quantity">
            <button pButton class="ml-5" (click)="plus()"><i class="pi pi-plus"></i></button>

        </div>



    </div>
</div>
