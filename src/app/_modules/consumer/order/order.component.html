<div>
    <div class="ui-g">
        <div class="ui-md-3">
            <label for="Phone">Phone : </label>
            <input type="number" pInputText placeholder="Phone" [(ngModel)]="Phone">


        </div>
        <div class="ui-md-4">
            <label for="Address">Address : </label>
            <input type="text" pInputText placeholder="Address" [(ngModel)]="txtAddress">
        </div>

    </div>
    <div *ngFor="let Item of allCartItem">
        <p>Product Name: {{Item.Name}}</p>
        <p>Total Product: {{Item.ProductCount}}</p>
        <p>Total Price: {{Item.TotalPrice}}</p>
        <hr>


    </div>
    <div>
        <button pButton type="button" (click)="Cancel()" label="Cancel">
        </button>

        <button pButton type="button" (click)="placeOrder()" label="place Order" style="margin-left: 100px;">
        </button>

    </div>

</div>
